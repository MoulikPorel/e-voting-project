<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #ccc;
        }
        input[type="text"], input[type="file"], input[type="tel"], input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        input[type="submit"] {
            width: 200px;
            height: 40px;
            font-size: 12px;
            padding: 5px;
            margin: 0 auto;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Verify Account</h2>
    <form action="verifypage.php" method="post" enctype="multipart/form-data">
        <label for="Full_Name">Full Name:</label>
        <input type="text" id="Full_Name" name="Full_Name" required><br><br>
        
        <label for="Voter_ID">Voter ID:</label>
        <input type="text" id="Voter_ID" name="Voter_ID" required><br><br>
        
        <label for="Photo_of_Voter_ID">Photo of Voter ID:</label>
        <input type="file" id="Photo_of_Voter_ID" name="Photo_of_Voter_ID" accept="image/*" required><br><br>
        
        <label for="Aadhar_Number">Aadhar Number:</label>
        <input type="text" id="Aadhar_Number" name="Aadhar_Number" maxlength="12" required><br><br>
        
        <label for="Polling_Station_Code">Polling Station Code:</label>
        <input type="text" id="Polling_Station_Code" name="Polling_Station_Code" required><br><br>
        
        <label for="Voter_Serial_Number">Voter Serial Number:</label>
        <input type="text" id="Voter_Serial_Number" name="Voter_Serial_Number" maxlength="12" required><br><br>
        
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
