<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #ccc;
        }
        input[type="text"], input[type="file"], input[type="tel"], input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Verify Account</h2>
    <form action="submit_verify.php" method="post" enctype="multipart/form-data">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="voterid">Voter ID:</label>
        <input type="text" id="voterid" name="voterid" required>

        <label for="voteridphoto">Photo of Voter ID:</label>
        <input type="file" id="voteridphoto" name="voteridphoto" accept="image/*" required>

        <label for="aadhaar">Aadhaar Number:</label>
        <input type="tel" id="aadhaar" name="aadhaar" pattern="[0-9]{12}" required>

        <label for="pollingcode">Polling Station Code:</label>
        <input type="number" id="pollingcode" name="pollingcode" required>

        <input type="submit" value="Submit for Verify">
    </form>
</div>

</body>
</html>
