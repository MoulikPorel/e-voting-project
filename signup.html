<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Signup</h1>
      <form action="register.php" method="post">
        <div class="form-group">
          <label for="signup-name">Name:</label>
          <input
            type="text"
            id="signup-name"
            name="name"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="signup-email">Email:</label>
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="hello@gmail.com"
            required
          />
        </div>
        <div class="form-group">
            <label for="signup-mobile">Mobile:</label>
            <input
              type="tel"
              id="mobile"
              name="number"
              placeholder="1234567890"
              maxlength="10" 
              inputmode="numeric"
              required
            />
          </div>
        <div class="form-group">
          <label for="signup-password">Password:</label>
          <input type="password" id="password" name="password"
            pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}" 
            title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character. Minimum length is 8 characters." 
            placeholder="Moulik@24"
            required><br>
          
        </div>

        <div class="submit">
          <input type="submit" name="submit" value="Signup" />
        </div>
        <div class="switch">
          <a href="login.html" class="switch"><p>Already Have an Account?</p></a>
          
         
        </div>
      </form>
    </div>
  </body>
</html>
